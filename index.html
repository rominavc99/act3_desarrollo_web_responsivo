<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mt-5">Formulario de Registro</h2>
                <form id="registrationForm" novalidate>  <!-- El nonvalidate desactiva la validación automática del navegador para que deje realizar las validaciones en JS -->
                    <div class="form-group m-3">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="lastname">Apellido:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="age">Edad:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="birthdate">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="newsletter">Suscribirse al boletín:</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                    <div class="form-group m-3">
                        <label for="gender">Género:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary m-1">Registrar</button>
                    <button type="reset" class="btn btn-secondary m-1">Restablecer</button>
                </form>
                <div id="results" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--JavaScript -->
    <script src="script.js"></script>
</body>
</html>
